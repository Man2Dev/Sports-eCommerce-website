  <title>Sports E-commerce</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header,
    .footer {
      background-color: #ffe89b;
      text-align: center;
      padding: 15px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    /* Header left */
    .auth-left-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .home {
      padding-right: 10px;
    }

    /* Header right */
    .auth-right-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .navbar select,
    .navbar button {
      margin: 0 5px;
    }

    .cart {
      padding-right: 10px;
    }

    .profile {
      padding-right: 10px;
    }

    /* Breadcrumb Navigation */
    .breadcrumb {
      padding: 10px;
      font-size: 0.9em;
      background-color: #f8f8f8;
      text-align: left;
      margin: 0 20px;
    }

    .breadcrumb a {
      color: blue;
      text-decoration: none;
    }

    .sport {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    /* Banner */
    .banner {
      margin: 20px 0;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
    }

    /* Product Cards */
    .category-section {
      margin: 20px 0;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .more-button-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .category-section h3 {
      margin: 0 0 20px 0;
    }

    .products {
      display: flex;
      gap: 15px;
      width: 100%;
      align-items: center;
      flex-wrap: wrap;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      align-items: center;
      transition: box-shadow 0.3s ease-in-out;
    }

    .product:hover {
      box-shadow: 0 4px 12px rgba(0, 0, 0, 1);
      cursor: pointer;
    }

    .image-placeholder {
      width: 150px;
      height: 150px;
      background-color: #ddd;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      margin-bottom: 10px;
    }

    .banner-placeholder {
      width: 900px;
      height: 290px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }

    .banner-placeholder:hover {
      box-shadow: 0 4px 12px rgba(0, 0, 0, 1);
      cursor: pointer;
    }

    .more-button {
      background-color: #f0ad4e;
      border: none;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .more-button:hover {
      background-color: #e68a00;
      transform: scale(1.05);
    }

    .footer-links a {
      color: blue;
      text-decoration: none;
      margin: 0 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .products {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }

      .footer {
        padding: 10px;
      }

      .more-button {
        padding: 6px 10px;
      }
    }
  </style>
</head>
